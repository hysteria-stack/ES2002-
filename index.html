<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yindii WebApp</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7f8;
      color: #222;
    }

    /* Header */
    .header {
      background: linear-gradient(180deg, #4fd1a5, #6bd9b6);
      padding: 16px;
    }

    .search {
      width: 100%;
      display: block;
      border: none;
      outline: none;
      background: white;
      padding: 12px 14px;
      font-size: 15px;
      color: #888;
    }

    /* Banner */
    .banner {
      margin: 16px;
      background: #2f9e77;
      color: white;
      border-radius: 16px;
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      gap: 10px;
    }

    .category {
      flex: 1;
      background: white;
      border-radius: 14px;
      padding: 10px 6px;
      text-align: center;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .icon {
      font-size: 22px;
      margin-bottom: 6px;
      display: block;
    }

    /* Section */
    .section {
      padding: 0 16px;
      margin-top: 10px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-body {
      padding: 12px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 13px;
      color: #666;
    }

    .price {
      font-weight: 700;
      color: #1e9c6d;
      margin-top: 6px;
    }

    /* Bottom Nav */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 12px;
    }

    .nav-item {
      text-align: center;
      color: #666;
    }

    .nav-item.active {
      color: #1e9c6d;
      font-weight: 600;
    }

    .spacer {
      height: 70px;
    }
  </style>
</head>
<body>

  <div class="header">
    <input type="text" class="search" placeholder="Search for meal and restaurant‚Ä¶" />

  </div>

  <div class="banner">CURRY RICE 50% OFF üçõ</div>

  <div class="categories">
    <div class="category"><span class="icon">üèÜ</span>Award Winning</div>
    <div class="category"><span class="icon">üõçÔ∏è</span>Pickup Now</div>
    <div class="category"><span class="icon">üìç</span>Near Me</div>
    <div class="category"><span class="icon">üî•</span>Top Deals</div>
  </div>

  <div class="section">
    <h2>Top Sellers</h2>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1542838132-92c53300491e" />
      <div class="card-body">
        <div class="title">Breadlink (Tampines)</div>
        <div class="meta">‚≠ê 4.8 ¬∑ 1.5 km ¬∑ 20:15‚Äì20:50</div>
        <div class="price">$7.50</div>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="nav">
    <div class="nav-item active">Explore</div>
    <div class="nav-item">Orders</div>
    <div class="nav-item">Favorites</div>
    <div class="nav-item">Profile</div>
  </div>

</body>
</html>
