<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thriftfind - Payment Confirmation</title>
<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f6f7f8;
  color: #222;
}

.header {
  position: relative;
  background: linear-gradient(180deg, #4fd1a5, #6bd9b6);
  padding: 16px;
  height: 80px;
  display: flex;
  align-items: center;
}

.back-btn {
  background: rgba(255,255,255,0.9);
  border: none;
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

.title {
  font-size: 20px;
  font-weight: 700;
  margin-left: 16px;
  color:#ffffff
}

.content {
  padding: 16px;
}

.item-box {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  display: flex;
  align-items: center;
  padding: 12px;
  margin-bottom: 12px;
}

.item-box img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  margin-right: 12px;
  border-radius: 8px;
  background: #f6f7f8;
}

.item-details {
  flex: 1;
}

.item-title {
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 4px;
}

.item-price {
  color: #1e9c6d;
  font-weight: 700;
  font-size: 13px;
}

.delivery-options {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  padding: 16px;
  margin-top: 20px;
}

.delivery-options h3 {
  margin: 0 0 12px 0;
  font-size: 16px;
}

.delivery-options label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  margin-bottom: 8px;
  cursor: pointer;
}

.place-order {
  margin-top: 24px;
  width: 100%;
  padding: 14px 0;
  background: #1e9c6d;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
}

.place-order:hover {
  background: #17b57a;
}
</style>
</head>
<body>

<div class="header">
  <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
  <div class="title">Payment Confirmation</div>
</div>

<div class="content">
  <!-- Items -->
  <div class="item-box">
    <img src="images/thrift1.png" alt="Hip Shirt">
    <div class="item-details">
      <div class="item-title">Hip Shirt (36-inch)</div>
      <div class="item-price">$3.00</div>
    </div>
  </div>

  <div class="item-box">
    <img src="images/thrift2.png" alt="Cat Shirt">
    <div class="item-details">
      <div class="item-title">Cat-Themed Shirt (33-inch)</div>
      <div class="item-price">$5.00</div>
    </div>
  </div>

  <!-- Delivery / Pickup -->
  <div class="delivery-options">
    <h3>Select Delivery Option</h3>
    <label>
      <input type="radio" name="delivery" value="pickup" checked>
      Pickup
    </label>
    <label>
      <input type="radio" name="delivery" value="delivery">
      Delivery
    </label>
  </div>

  <!-- Place Order -->
  <button class="place-order" onclick="placeOrder()">Place Order</button>
</div>

<script>
function placeOrder() {
  const option = document.querySelector('input[name="delivery"]:checked').value;
  alert(`Order placed! Option: ${option}`);
}
</script>

</body>
</html>
